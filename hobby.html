<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>兴趣爱好</title>
  <style>
    #carousel {
      width: 800px;
      height: 600px;
      overflow: hidden;
    }

    #carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #carousel img.active {
      display: block;
    }
  </style>
</head>

<body>
<a href="main.html"><img src="photo/return.PNG"></a>
  <h1>兴趣爱好</h1>
  <hr>
  <div id="carousel">
    <img class="slide active" src="photo/2 (1).jpg" alt="美食1">
    <img class="slide" src="photo/2 (2).jpg" alt="美食2">
    <img class="slide" src="photo/2 (3).jpg" alt="美食3">
    <img class="slide" src="photo/2 (4).jpg" alt="美食4">
    <img class="slide" src="photo/3 (1).PNG" alt="书本1">
    <img class="slide" src="photo/3 (2).PNG" alt="书本2">
    <img class="slide" src="photo/3 (3).PNG" alt="书本3">
    <img class="slide" src="photo/3 (4).PNG" alt="书本4">
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('.slide');
    let currentIndex = 0;
    function showImage(index) {
      images.forEach((image, i) => {
        if (i === index) {
          image.classList.add('active');
        } else {
          image.classList.remove('active');
        }
      });
    }
    function nextImage() {
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      showImage(currentIndex);
    }
    setInterval(nextImage, 2000);
    showImage(currentIndex);
  </script>
</body>
</html>
